{% load myfilter %}
    <div class="col-md-12">
      <div class="carousel slide" id="mycarousel" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for i in pic_count|do_list %}
          <li data-target="#mycarousel" data-slide-to="{{ i }}" {% if i == 0 %}class="active"{% endif %}></li>
          {% endfor %}
        </ol>
        <div class="carousel-inner">
          {% if pic_count >= 1 %}
          <div class="item active"><img src="/media/{{ pic_list.banner_pic1 }}" width="1140"></div>
          {% endif %}
          {% if pic_count >= 2 %}
          <div class="item"><img src="/media/{{ pic_list.banner_pic2 }}" width="1140"></div>
          {% endif %}
          {% if pic_count >= 3 %}
          <div class="item"><img src="/media/{{ pic_list.banner_pic3 }}" width="1140"></div>
          {% endif %}
          {% if pic_count >= 4 %}
          <div class="item"><img src="/media/{{ pic_list.banner_pic4 }}" width="1140"></div>
          {% endif %}
          {% if pic_count >= 5 %}
          <div class="item"><img src="/media/{{ pic_list.banner_pic5 }}" width="1140"></div>
          {% endif %}
        </div>
      </div>
    </div>
