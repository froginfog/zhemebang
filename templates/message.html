{% extends 'base.html' %}

{% block main %}
	<div class="row">
<!--left-->  
{% include 'left.html' %}
<!--left end-->    
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="row">
      	<div class="col-md-12 c0l-sm-12 col-xs-12" style="padding:0 0 0 0">
        	<h3 style="margin:0 0 10px 15px;"><span class="label label-primary" >在线留言</span><span class="pull-right small">当前位置：首页-在线留言</span></h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr style="margin:5px">
<!--main-->      
      <div class="row">
      	<div class="col-md-12 col-sm-12 col-xs-12">
					<form method="post" name="" action="/save/" class="form-horizontal">
						<div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-3">姓名</label>
              <div class="col-md-6 col-sm-6 col-xs-6">
              	<input class="form-control" placeholder="输入姓名" name="name" required>
              </div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-3">电话</label>
              <div class="col-md-6 col-sm-6 col-xs-6">
              	<input class="form-control" placeholder="输入联系电话" name="phone" required>
              </div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-3">QQ</label>
              <div class="col-md-6 col-sm-6 col-xs-6">
              	<input class="form-control" placeholder="输入QQ号码" name="qq">
              </div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-3">邮箱</label>
              <div class="col-md-6 col-sm-6 col-xs-6">
              	<input class="form-control" placeholder="输入电子邮箱地址" name="mail">
              </div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-3">留言</label>
              <div class="col-md-6 col-sm-6 col-xs-6">
              	<textarea class="form-control" rows="5" placeholder="留言内容" name="content" required></textarea>
              </div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2 col-sm-2 col-xs-3">验证码</label>
              <div class="col-md-5 col-sm-5 col-xs-5">
              	<input class="form-control" placeholder="输入验证码" name="vcode" data-bv-regexp-regexp="[0-9]{6}" data-bv-regexp-message="验证码格式不正确" required>
                <div class="help-block"><img src="/static/images/vcode.jpg"></div>
              </div>
            </div>
            <div class="form-group">
            	<div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
              	<button type="submit" class="btn btn-primary">确定</button>
                <button type="reset" class="btn btn-primary">重填</button>
              </div>
            </div>
          </form>	
      	</div>
      </div>
<!--main end-->        
        <div class="clearfix"></div>
    </div>
  </div>
{% endblock %}
